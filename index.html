<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-item">
            <input type="text" id="itemName" placeholder="Enter task name">
            <input type="date" id="itemDate">
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addItem()">Add Item</button>
        </div>
        <div class="today-tasks" id="todayTasks"></div>
        <div class="future-tasks" id="futureTasks"></div>
        <div class="completed-tasks" id="completedTasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
